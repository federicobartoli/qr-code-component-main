<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <main>
    <h1 class="sr-only">QR Code Component Challenge</h1>
    <figure class="qr-component">
      <img src="./images/image-qr-code.png" alt="Scan the QR Code to visit Frontend Mentor">
      <figcaption>
        <h2 class="heading-lg">Improve your front-end skills by building projects</h2>
        <p class="body-md">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </figcaption>
    </figure>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://federicobartoli.it">Federico Bartoli</a>.
  </div>
</body>

</html>
